# mise global configuration
# Symlinked to ~/.config/mise/config.toml
# mise auto-installs these versions when shell starts (via mise activate in zshrc)

[tools]
# Python
python = "3.14.3"

# Node.js ecosystem
node = "24.13.1"
pnpm = "latest"
yarn = "latest"

# Java ecosystem
java = "25"
maven = "3.9.12"
gradle = "9.3.1"

# Additional languages (managed by mise, not Homebrew)
# Uncomment to enable:
# go = "latest"
# rust = "latest"

[settings]
# Auto-install missing tools on shell activation
auto_install = true

# Use all CPU cores for parallel installs
jobs = 4

# Follow symlinks when detecting tool versions in projects
legacy_version_file = true

# Support .tool-versions and .mise.toml in projects
legacy_version_file_disable_tools = []
